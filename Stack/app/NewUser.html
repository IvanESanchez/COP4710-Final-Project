<!DOCTYPE html>
<html lang = "en">

<html>

<head>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content= "Andy Garcia and Bootstrap contributors">

	<title>Create Account</title>

	<link rel = "stylesheet" href =
	"https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/css/bootstrap.min.css">

	<style>
		body{ align-items: center;
		padding-top: 100px;
  	background-color: #89859D;}

		.form-newuser{
	  width: 100%;
		margin: auto;
	  max-width: 550px;
	  padding: 15px;
		background: #EEEEEE;
		border radius: 100px;}

		.form-newuser .form-floating{
			margin: auto;
			max-width: 330px;
		}
	</style>

</head>
<body class = "text-center">

	<main class = "form-newuser">

		<form action = "index.html" method ="get">

			<h1 class = "mb-4">Create a BookStore account</h1>

			<div class = "logo">
				<img class = "mb-3" src = "UCF.jpg" alt="" width = "300" height "57">
			</div>

			<div class = "mb-2 form-floating">
				<input type="text" class="form-control" id="floatingInput"
				placeholder="Username">
		  	<label for="floatingInput">Username</label>
			</div>

			<div class="mb-2 form-floating">
			  <input type="email" class="form-control" id="floatingInput"
				placeholder="name@example.com">
			  <label for="floatingInput">Email Address</label>
			</div>

			<div class = "mb-2 form-floating">
				<input type = "password" class="form-control" id="floatingInput"
				placeholder="Password">
				<label for="floatingInput">Password</label>
			</div>

			<button class = "mt-3 mb-1 w-50 btn-lg btn-primary"
			type = "submit">Create account</button>

			<div class = "Active-account">
				<p>Have an account? <a href="index.html"> Log in</a></p>
			</div>

		</form>

	<main>

</body>

</html>
