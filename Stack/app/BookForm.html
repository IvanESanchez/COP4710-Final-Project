  <title>BookStore Menu</title>

  <link rel = "stylesheet" href =
	"https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/css/bootstrap.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

    *{
      margin: 0;
      padding: 0;
      box-sizing: boarder-box;
      list-style: none;
      font-family: 'Roboto', sans-serif;
    }

    body{
      background: #EEEEEE;
    }

    .wrapper{
      display: flex;
      postition: relative;
    }

    .wrapper .side-bar{
      postition: fixed;
      width: 300px;
      height: 100vh;
      background: #9591a7;
      padding: 50px 0;

    }

    .wrapper .side-bar h2{
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 25px;
    }

    .wrapper .side-bar ul{
      padding: 0;
    }

    .wrapper .side-bar ul li{
      padding: 15px;
      padding-left: 35px;
    }

    .wrapper .side-bar ul li a{
      text-decoration: none;
      color: #000000;
      display: block;
    }

    .wrapper .side-bar ul li:hover{
      background: #acaaba;
    }

    .wrapper .side-bar ul li:hover a{
      color: #fff;
    }

    .wrapper .Center-section{
      width: 100%;
      margin-left: 200px;
    }

    .wrapper .Center-section .header{
      margin-left: 15%;
      padding-top: 35px;
      font-size: 30px;
    }

    .wrapper .Center-section .main-text{
      margin-left: 15%;
      padding-top: 20px;
      font-size: 20px;
    }




  </style>


</head>
<body>

  <div class="wrapper">

        <li><a href="#"><img src="bookshelf.svg" alt="book-list" width="15"> Edit book forms</a></li>
        <li><a href="#"><img src="envelope.svg" alt="invitaion-email" width="15"> Send invitaion</a></li>
        <li><a href="index.html">Log out</a>
      </ul>


    </div>

    <div class="Center-section">
