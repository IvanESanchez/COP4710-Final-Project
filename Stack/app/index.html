<!DOCTYPE html>
<html lang = "en">
<html>
<head>

	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content= "Andy Garcia and Bootstrap contributors">

	<title>Book Store</title>

	<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/css/bootstrap.min.css">

	<style>
		body{ align-items: center;
		padding-top: 100px;
  	background-color: #89859D;}

		.form-signin{
	  width: 100%;
		margin: auto;
	  max-width: 550px;
	  padding: 15px;
		background: #EEEEEE;
		border radius: 100px;}

		.form-signin .form-floating{
			margin: auto;
			max-width: 330px;
		}

		.form-signin .button{padding: 100px;}

	</style>

</head>
<body class = "text-center">

	<main class = "form-signin">

		<form>

			<h1 class = "mb-2">Book Store At</h1>

			<div class = "logo">
				<img class = "mb-3" src = "https://studentarc.org/images/dmImage/SourceImage/standard_1600x985_UCF-logo.jpg" alt="" width = "300" height "57">
			</div>

			<h1 class = "h3 mb-3 fw-normal">User Login</h1>

			<div class="form-floating">
		  	<input type="text" class="form-control" id="floatingInput"
				placeholder="Username">
		  	<label for="floatingInput">Username</label>
			</div>

			<div class="form-floating">
		  	<input type="password" class="form-control" id="floatingPassword"
				 placeholder="Password">
		  	<label for="floatingPassword">Password</label>
			</div>

			<div>
				<button class = "mt-2 mb-1 w-50 btn-lg btn-primary"
				type = "submit">Sign in</button>


			</div>

			<div class = "new-user">
				<a href = "NewUser.html">Create Account.</a>
			</div>

			<dic class = "forgot-password">
				<a href = "ForgotPassword.html">Forgot Password?</a>
			</div>

		</form>

	</main>

</body>

</html>
