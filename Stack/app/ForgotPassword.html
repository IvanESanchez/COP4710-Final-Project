<!DOCTYPE html>
<html lang = "en">

<html>

<head>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content= "Andy Garcia and Bootstrap contributors">

	<title>Self Reset</title>

	<link rel = "stylesheet" href =
	"https://cdn.jsdelivr.net/npm/cdbootstrap@1.0.0/css/bootstrap.min.css">

	<style>

		body{ align-items: center;
		padding-top: 100px;
		background-color: #89859D;}

		.form-reset{
		width: 100%;
	 	margin: auto;
		max-width: 550px;
		padding: 10px;
		background: #EEEEEE;}

		.form-reset .form-floating{
			margin: auto;
			max-width: 330px;
		}

	</style>

</head>
<body class = "text-center">

	<main class = "form-reset">

		<form>

			<h1 class = "mb-3">Password Reset</h1>
			<h2 class = "h4 mb-4 fw-normal">Enter Account Email</h1>

			<div class="form-floating">
			  <input type="email" class="form-control" id="floatingInput"
				placeholder="name@example.com">
			  <label for="floatingInput">Email Address</label>
			</div>

			<button class = "mt-4 mb-1 w-50 btn-lg btn-primary"
			type = "submit">Reset Password</button>

		</form>

	</main>

</body>

</html>
